{% extends 'base.html' %}
{% block content %}
<div class="col s6" style="width: 50%; margin: 0 auto; text-align: center">
	<h1>Login</h1>
	<form action="" method="POST" accept-charset="utf-8">
		{% csrf_token %}
		{{ form }}
		<button class="btn-large" type="submit">Entrar</button>
	</form><br>
	<a class="btn-large transparent teal-text z-depth-0" href="{% url 'novo-usuario' %}" title="">
	<i class="material-icons left">add</i>Cadastrar nova conta</a>
</div>
{% endblock content %}
